<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Untitled Document</title>
<style type="text/css">
.color {
    color: #FFF;
}
.corlor {
    color: rgb(255, 255, 246);
}
.corlor {
    font-size: 24px;
}
.contact {
    font-size: 45px; /* กำหนดขนาดฟอนต์ใหญ่กว่าตัวอื่น */
    font-weight: bold;
}
table {
    border-collapse: collapse; /* ทำให้ตารางไม่มีขอบ */
    width: 100%;
}
td {
    border: none; /* ลบขอบของเซลล์ */
}
td:nth-child(3) div {
    font-size: 45px; /* กำหนดขนาดฟอนต์ใหญ่กว่าตัวอื่น */
    font-weight: bold; /* กำหนดตัวหนา */
}
</style>
</head>

<body>
<div align="center">


  <table border="0" align="center" cellpadding="0" cellspacing="0" class="corlor">
    <tr>
      <td width="33%" height="100%"><div align="center">
        <div>
          <div class="color"><strong>Experience</strong></div></div
      ></div></td>
      <td width="33%" class="home"><div align="center"><strong>Home</strong></div></td>
      <td width="34%"><div align="center">
        <div>
          <div><strong>Contact</strong></div>
          </div>
      </div></td>
    </tr>
  </table>
<span class="corlor"></span></div>
</body>
</html>
